<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Draw</title>
</head>
<body>

    <header>
        <h1>Retrace la lettre, sans dépasser!</h1>
    </header>

    <main class="drawing-board">
        <span class="level">Niveau <span class="number_level">1</span></span>
        <canvas width="600" height="400"></canvas>
        <button class="btn-clear">Clear</button>
        <div class="modale hidden">
            <div class="lost hidden">
                <button class="btn-close">X</button>
                <p>Tu as dépassé!</p>
            </div>
            <div class="win hidden">
                <button class="btn-close">X</button>
                <p>Bravo, tu as gagné!</p>
            </div>
        </div>
    </main>

</body>
</html>
